{% extends "base.html" %} {% block content %}

<h2 align="center">Autism Detection</h2>

<div align="center">
    <form id="upload-file" method="post" enctype="multipart/form-data">
        <label for="imageUpload" class="upload-label">
            Choose...
        </label>
        <input type="file" name="file" id="imageUpload" accept=".png, .jpg, .jpeg">
    </form>

    <div class="image-section" style="display:none;" align="center">
        <div class="img-preview">
            <div id="imagePreview">
            </div>
        </div>
        <div>
            <input type="submit" class="btn btn-primary btn-lg " id="btn-predict" value="Predict">
        </div>
    </div>

    <div class="loader" style="display:none;" align="center"></div>

    <h3 id="result" align="center">
        <span> </span>
    </h3>

</div>

{% endblock %}
